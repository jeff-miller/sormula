# test database will be in test-output/hsqldb/test
jdbc.driver=org.sqlite.JDBC
jdbc.url=jdbc:sqlite:test-output/sqlitejdbc.db
jdbc.user=
jdbc.password=
jdbc.schema=

# true to use jdbc transaction in tests; false to use default Connection.setAutoCommit
# note: false may cause some tests to fail if tests are run in parallel threads
jdbc.transaction=true

# string to send to database to shut down database
# don't use since testng task runs tests in parallel threads in same jvm so some threads database is shutdown prematurely
#jdbc.shutdown.sql=shutdown

# string to send to driver to shut down database
#jdbc.shutdown.driver=
