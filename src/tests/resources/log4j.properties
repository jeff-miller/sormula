log4j.rootLogger=INFO, DL, CL
log4j.logger.org.sormula=INFO
#log4j.logger.org.sormula.operation.ModifyOperation=DEBUG
#log4j.logger.org.sormula.operation.SqlOperation=DEBUG
#log4j.logger.org.sormula.translator=DEBUG
#log4j.logger.org.sormula.Table=DEBUG
#log4j.logger.org.sormula.tests=DEBUG

# file output
log4j.appender.DL=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DL.file=test.log
log4j.appender.DL.datePattern='.'yyyy-MM-dd
log4j.appender.DL.layout=org.apache.log4j.PatternLayout 
log4j.appender.DL.layout.ConversionPattern=%d{EEE HH:mm:ss} %p [%t] %c - %m%n

# console output
log4j.appender.CL=org.apache.log4j.ConsoleAppender
log4j.appender.CL.layout=org.apache.log4j.PatternLayout
log4j.appender.CL.layout.ConversionPattern=%d{HH:mm:ss} %p [%t] %c - %m%n
